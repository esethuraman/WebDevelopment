<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title> HW2 Task2 </title>
    <style>

      #num {
        color: tomato ;
        max-width: 3%;
      }
      .btn{
          padding: 8px 8px;
          background-color: lightblue;
          color: black;
        }
    </style>

  </head>
  <h1 id="num">
    10
  </h1>
  <script>
    function increment(){
      var num = document.getElementById("num").innerHTML;
      document.getElementById("num").innerHTML = parseInt(num)+1;
    }

    function alertWithNumber(){
      alert(document.getElementById("num").innerHTML);
    }

    function appendTheNum(){
      var newElmnt = document.createElement('p');
      var currentNumValue = document.getElementById('num').innerHTML;
      var newTxt = document.createTextNode(currentNumValue);
      newElmnt.append(newTxt);
      document.body.appendChild(newElmnt);

    }
  </script>

    <button type=button onclick=increment() class='btn'> increment </button>
    <button type=button onclick=alertWithNumber() class='btn'> alert </button>
    <button type=button onclick=appendTheNum() class='btn'> append </button>


</html>
